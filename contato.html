<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | JHEEX</title>
    <style>
        /* Reutilizando a base do Header */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at bottom left, #1e293b, #0f172a);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Copie o CSS do seu Header aqui (conforme fizemos antes) --- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8%;
            height: 80px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0; left: 0; width: 100%; z-index: 1000;
        }
        .logo { font-size: 1.6rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        .logo span { color: #38bdf8; text-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }
        .nav-list { display: flex; list-style: none; gap: 32px; align-items: center; }
        .nav-list a { text-decoration: none; color: rgba(255, 255, 255, 0.7); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; transition: 0.3s; }
        .nav-list a:hover { color: #38bdf8; }

        /* --- Estilo Específico da Tela de Contato --- */
        .contact-section {
            margin-top: 120px;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-section p {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: #38bdf8;
            font-weight: 600;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #38bdf8;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }

        .btn-send {
            width: 100%;
            padding: 14px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-send:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <header class="header-container">
        <div class="logo">JHE<span>EX</span></div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h2>Vamos conversar?</h2>
        <p>Tem um projeto em mente ou quer trocar uma ideia? Mande uma mensagem!</p>
        
        <form action="#">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label>Mensagem</label>
                <textarea rows="5" placeholder="Como posso te ajudar?"></textarea>
            </div>

            <button type="submit" class="btn-send">Enviar Mensagem</button>
        </form>

        <div class="social-links">
            <a href="https://github.com/Jheex" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/jhonatanlima25/" target="_blank">LinkedIn</a>
        </div>
    </main>

</body>
</html>
