<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JHEEX | Portfólio</title>
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            /* Adicionei um degradê no fundo para o efeito de vidro aparecer melhor */
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f1f5f9;
            height: 200vh;
        }

        /* HEADER GLASSMORPHISM */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8%;
            height: 80px;
            
            /* O segredo do Glassmorphism: */
            background: rgba(255, 255, 255, 0.03); /* Fundo branco quase invisível */
            backdrop-filter: blur(12px); /* Desfoque do fundo */
            -webkit-backdrop-filter: blur(12px); /* Suporte Safari */
            
            /* Borda sutil para dar profundidade (parecer a quina do vidro) */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo JHEEX */
        .logo {
            font-size: 1.6rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo span {
            color: #38bdf8;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.4); /* Brilho no EX */
        }

        /* Menu */
        .nav-list {
            display: flex;
            list-style: none;
            gap: 32px;
            align-items: center;
        }

        .nav-list a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-list a:hover {
            color: #38bdf8;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
        }

        /* Botão Contato no Vidro */
        .btn-contato {
            background: rgba(56, 189, 248, 0.2); /* Fundo ciano translúcido */
            color: #38bdf8 !important;
            padding: 10px 24px;
            border-radius: 50px; /* Mais arredondado combina com glass */
            border: 1px solid rgba(56, 189, 248, 0.4);
            font-weight: 700 !important;
            transition: all 0.4s ease !important;
        }

        .btn-contato:hover {
            background: #38bdf8 !important;
            color: #0f172a !important;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transform: translateY(-2px);
        }

        /* Exemplo de conteúdo atrás para ver o efeito */
        .hero-dummy {
            margin-top: 200px;
            text-align: center;
        }
        
        .circle-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #4f46e5;
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            top: 50px;
            left: 20%;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="circle-bg"></div>

    <header class="header-container">
        <div class="logo">
            JHE<span>EX</span>
        </div>

        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html" class="btn-contato">Contato</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
